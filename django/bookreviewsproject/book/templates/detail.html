{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Detail Buku</title>
    <meta name="description" content="Aplikasi BookReview"/>
    <meta name="keywords" content="book review,katalog buku"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="card">
        <img alt="" class="card-img-top" src="{{ book.gambar.url }}" width=350px height=350px />
        <div class="card-body">
            <h5 class="card-title fw-bold">
                {{ book.judul }} | {{ book.pengarang }} | {{ book.tanggal_rilis|date:"d-m-Y" }}
            </h5>
            <p class="card-text">
                {{ book.sinopsis }}
                <br/>
                {{ book.isbn }} | {{ book.jumlah_halaman }} | {{ book.publisher.nama }}
            </p>
        </div>
    </div>
</div>
</body>

{% endblock content %}
